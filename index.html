<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Music Player ‚Äî Snowbreeze</title>
<style>
:root {
  --topbar-h: 56px;
  --sidebar-w: 250px;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", sans-serif;
  background: url('snow.jpg') center/cover no-repeat;
  color: #fff;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: 0;
  pointer-events: none;
}

.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: var(--topbar-h);
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 8px 20px;
  background: rgba(0,0,0,0.5);
  z-index: 1001;
}

.menu-btn {
  background: white;
  color: black;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
}

.sidebar {
  position: fixed;
  top: 0;
  right: calc(-1 * var(--sidebar-w));
  width: var(--sidebar-w);
  height: 100%;
  background: rgba(0,0,0,0.8);
  padding: calc(var(--topbar-h) + 14px) 20px 20px;
  box-shadow: -3px 0 8px rgba(0,0,0,0.5);
  transition: right 0.3s ease;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

body.sidebar-open .sidebar {
  right: 0;
}

.sidebar h2 {
  font-size: 20px;
  color: #ddd;
  margin-bottom: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  padding-bottom: 6px;
}

.sidebar ul {
  list-style: none;
  margin-top: 10px;
}

.sidebar a {
  color: white;
  text-decoration: none;
  font-size: 17px;
}

.sidebar a.active {
  text-decoration: underline;
  font-weight: bold;
}

.sidebar .socials {
  margin-top: 20px;
}

.sidebar .socials a {
  display: inline-block;
  margin-right: 10px;
  color: #ccc;
  font-size: 22px;
  transition: color 0.3s;
}

.sidebar .socials a:hover {
  color: #fff;
}

/* --- draggable player box --- */
#draggableDiv {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(10,10,10,0.55);
  border-radius: 20px;
  padding: 40px;
  width: 640px;
  max-width: calc(100% - 30px);
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
  backdrop-filter: blur(8px);
  z-index: 1;
  cursor: grab;
}

.music-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.music-box h2 {
  font-size: 26px;
  margin-bottom: 10px;
  font-weight: 700;
}

.track-info {
  color: #cfcfcf;
  margin-bottom: 12px;
}

audio {
  width: 100%;
  border-radius: 10px;
}

.controls {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 15px;
}

button.ctrl {
  background: rgba(0,0,0,0.75);
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.5);
  transition: transform 0.2s;
}

button.ctrl:active {
  transform: scale(0.96);
}

button.play {
  background: rgba(0,0,0,0.75);
  width: 80px;
  border-radius: 12px;
  font-weight: bold;
}

@media(max-width: 700px) {
  body { overflow-x: auto; }
  #draggableDiv {
    position: relative;
    transform: none;
    left: 0;
    margin: 80px auto 60px;
    width: 700px;
  }
  audio {
    width: 140%;
    margin-left: -20%;
  }
}
</style>
</head>
<body>
  <div class="top-bar">
    <button class="menu-btn" onclick="document.body.classList.toggle('sidebar-open')">‚ò∞ Menu</button>
  </div>

  <div class="sidebar">
    <div>
      <h2>Pages</h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="#">Music Player</a></li>
      </ul>
    </div>
    <div class="socials">
      <h2>Socials</h2>
      <a href="https://youtube.com" target="_blank">üü•</a>
      <a href="https://twitter.com" target="_blank">üê¶</a>
      <a href="https://instagram.com" target="_blank">üì∏</a>
    </div>
  </div>

  <div id="draggableDiv">
    <div class="music-box">
      <h2>My top 5 songs</h2>
      <div class="track-info" id="trackInfo">Track 1: Nope your too late i already died</div>
      <audio id="audioPlayer" src="nope.mp3" controls></audio>
      <div class="controls">
        <button class="ctrl" id="prevBtn">‚èÆ</button>
        <button class="play" id="playBtn">‚ñ∂</button>
        <button class="ctrl" id="nextBtn">‚è≠</button>
      </div>
    </div>
  </div>

<script>
const audio = document.getElementById("audioPlayer");
const playBtn = document.getElementById("playBtn");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const trackInfo = document.getElementById("trackInfo");
const tracks = [
  {title:"Track 1: Nope your too late i already died", file:"nope.mp3"},
  {title:"Track 2: A stranger I remain", file:"stranger.mp3"},
  {title:"Track 3: Run to the Edge", file:"Run.mp3"},
  {title:"Track 4: Re:Re", file:"rere.mp3"},
  {title:"Track 5: New Horizons", file:"newh.mp3"}
];
let current = 0;
function loadTrack(i, play=false){
  current = i;
  audio.src = tracks[current].file;
  trackInfo.textContent = tracks[current].title;
  if(play) audio.play();
}
prevBtn.onclick = ()=>loadTrack((current-1+tracks.length)%tracks.length, true);
nextBtn.onclick = ()=>loadTrack((current+1)%tracks.length, true);
audio.onended = ()=>nextBtn.click();
playBtn.onclick = ()=>{
  if(audio.paused) audio.play(); else audio.pause();
};
audio.onplay = ()=>playBtn.textContent="‚è∏";
audio.onpause = ()=>playBtn.textContent="‚ñ∂";
loadTrack(0);

let dragging=false, offsetX, offsetY;
const div=document.getElementById("draggableDiv");
div.addEventListener("mousedown", e=>{
  if(window.innerWidth<=700) return;
  if(e.target.tagName==="BUTTON" || e.target.tagName==="AUDIO") return;
  dragging=true;
  offsetX=e.clientX-div.offsetLeft;
  offsetY=e.clientY-div.offsetTop;
  div.style.cursor="grabbing";
});
window.addEventListener("mousemove", e=>{
  if(!dragging) return;
  div.style.left=e.clientX-offsetX+"px";
  div.style.top=e.clientY-offsetY+"px";
  div.style.transform="none";
  div.style.position="absolute";
});
window.addEventListener("mouseup", ()=>{dragging=false;div.style.cursor="grab";});
</script>
</body>
</html>
